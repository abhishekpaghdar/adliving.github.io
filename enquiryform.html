<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form h2 {
    margin-bottom: 20px;
    text-align: center;
}

.contact-form label {
    margin-bottom: 5px;
    font-weight: bold;
}

.contact-form input,
.contact-form select,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form button {
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #0056b3;
}

/* Hide element by default */
.hidden {
    display: none;
}

/* Radio button styling */
.radio-group {
    margin-bottom: 15px;
}

.radio-group label {
    margin-right: 15px;
}

</style>
<body><br>
    <div class="container">
        <form class="contact-form">
            <h2>Contact Form</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Your City" required>

             <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option> 
            </select>

            <label for="sharing">Rooms:</label>
            <select id="sharing" name="sharing" required>
                <option value="">Select a Room</option>
                <option value="girls">For Girls</option>
                <option value="boys">For Boys</option>
            </select>

            <!-- Additional dropdowns  for girls -->
            <div id="girls-dropdown" class="hidden">
                <label for="girls-info">Girls Room Info:</label>
                <select id="girls-info" name="girls-info">
                    <option value="">Select an Option</option>
                    <option value="single">2 Sharing AC</option>
                    <option value="shared">3 Sharing AC/Non</option>
                    <option value="shared">4 Sharing AC/Non</option>
                </select>
            </div>
            <!-- Additional dropdowns  for boys -->
            <div id="boys-dropdown" class="hidden">
                <label for="boys-info">Boys Room Info:</label>
                <select id="boys-info" name="boys-info">
                    <option value="">Select an Option</option>
                    <option value="single">2 Sharing AC</option>
                    <option value="shared">3 Sharing AC/Non</option>
                    <option value="shared">4 Sharing AC/Non</option>
                    <option value="shared">5 Sharing AC/Non</option>
                    <option value="shared">8 Sharing Non</option>
                </select>
            </div>

            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="working">Working Person</option>
            </select>

            <!-- Additional dropdown for students -->
            <div id="student-dropdown" class="hidden">
                <label for="student-info">Field of Study:</label>
                <select id="student-info" name="student-info">
                    <option value="">Select an option</option>
                    <option value="engineering">Engineering</option>
                    <option value="science">Science</option>
                    <option value="arts">Arts</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Your Comment" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to show/hide student info dropdown based on occupation selection
        document.getElementById('occupation').addEventListener('change', function() {
            var studentDropdown = document.getElementById('student-dropdown');
            if (this.value === 'student') {
                studentDropdown.classList.remove('hidden');
            } else {
                studentDropdown.classList.add('hidden');
            }
        });

        document.getElementById('sharing').addEventListener('change', function() {
            var girlsDropdown = document.getElementById('girls-dropdown');
            var boysDropdown = document.getElementById('boys-dropdown');
            
            // Hide both dropdowns by default
            girlsDropdown.classList.add('hidden');
            boysDropdown.classList.add('hidden');
            
            // Show dropdown based on the selected value
            if (this.value === 'girls') {
                girlsDropdown.classList.remove('hidden');
            } else if (this.value === 'boys') {
                boysDropdown.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
